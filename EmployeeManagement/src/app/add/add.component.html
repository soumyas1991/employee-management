
<div class="container">

    <br>
    <h3>Create Employee <button  class="btn btn-primary" style="float: right;" (click)="gotoEmployeeList()">Back to Employees List</button>
    </h3>
    <br>
    <div *ngIf="submitted && isAddMode" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success! </strong>Employee details added successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="submitted && !isAddMode" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success! </strong>Employee details updated successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form [formGroup]="addEmployeeForm" class="addEmployeeForm">
        <div class="form-group">
            <label for="name">Name<span style="color: red;">*</span></label>
            <input type="hidden" class="form-control" id="_id" formControlName="_id" name="_id" >
            
            <input type="text" class="form-control"  id="name" formControlName="name" name="name" placeholder="Enter Full name">
            <div *ngIf="f.name.touched && f.name.invalid" >

                <div *ngIf="f.name.errors?.required"><span style="color: rgb(235, 67, 67);">Name is required.</span></div>
    
            </div>
        </div>

        <div class="form-group">
            <label for="phnno">Contact No<span style="color: red;">*</span></label>
            <input type="number" class="form-control" id="phnno" formControlName="phnno" name="phnno" placeholder="Enter Contact No">
            <div *ngIf="f.phnno.touched && f.phnno.invalid" >

                <div *ngIf="f.phnno.errors?.required"><span style="color: rgb(235, 67, 67);">Contact No is required.</span></div>
    
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email<span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" formControlName="email" name="email" placeholder="Enter Email">
            <div *ngIf="f.email.touched && f.email.invalid">

                <div *ngIf="f.email.errors?.required"><span style="color: rgb(235, 67, 67);">Email is required.</span>
                </div>
    
                <div *ngIf="f.email.errors?.email"><span style="color: rgb(235, 67, 67);">Please, enter valid email address.</span>
                </div>
    
            </div>
        </div>
        <div class="form-group">
            <label for="department">Department<span style="color: red;">*</span></label>
            <!-- <input type="text" class="form-control" id="department" formControlName="department" name="department" placeholder="Enter Department">
             -->
             <select placeholder="Department"  class="form-control"  name="department" formControlName="department">
                <option value="">Select Department</option>
                <option value="Project Managers">Project Managers</option>
                <option value="Tester">Tester</option>
                <option value="Analyst">Analyst</option>
                <option value="Designers">Designers</option>
             </select> 
            <div *ngIf="f.department.touched && f.department.invalid" >

                <div *ngIf="f.department.errors?.required"><span style="color: rgb(235, 67, 67);">Department is required.</span></div>
    
            </div>
        </div>
        <div class="form-group">
            <label for="joindate">Joining Date <span style="color: red;">*</span></label>
            <input type="date" class="form-control" id="joindate" formControlName="joindate"  name="joindate" >
            <div *ngIf="f.joindate.touched && f.joindate.invalid" >

                <div *ngIf="f.joindate.errors?.required"><span style="color: rgb(235, 67, 67);">Joining date is required.</span></div>
    
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" id="enddate" formControlName="enddate" name="enddate">
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" id="experience" formControlName="experience" name="experience">
        </div>
        <br>
        <div class="form-group">
            <button type="button" class="btn btn-success" [disabled]="addEmployeeForm.invalid"   (click)="addEmployee(addEmployeeForm)">Submit</button> &nbsp;
            <button type="reset" class="btn btn-danger" (click)="resetEmployee(addEmployeeForm)">Reset</button>
        </div>
    </form>
</div>
